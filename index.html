  <body>
    <div class="main-app">
    <header>
      <h1 class="main-heading">Weather-Wise Forecasting</h1>
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          autocomplete="off"
          autofocus="on"
          id="search-form-input"
          class="search-form-input"
           /> 
        <input type="submit" value="Search" class="search-form-button" />
      
      </form>
    </header>
    <main>
    <div class="weather-data"> 
      <div>
        <h1 id="city">Johannesburg</h1>
           <div>
        <p class="weather-conditions">
          <span id="current-date"></span>
          <br />
          <span id="weather-conditions-description">Partly cloudy</span>
          <br />
          Wind: <span><strong id="wind"></strong></span>
          <span class="wind-unit">km/h</span></strong>
          <br />
          Humidity: <span></span><strong id="humidity"></strong></span>
          <span class="humidity-unit">%</span></strong>
        </p>
    </div>
     </div>

     <div class="current-temperature-container" id="current-temperature-container">
            <span class="current-temperature" id="current-temperature">24</span>
            <span class="current-temperature-unit">Â°C</span>
          </div>
      </div>
   
   <div class="weather-forecast" id="forecast"></div>
   
    </main>
